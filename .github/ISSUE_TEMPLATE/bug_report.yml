name: Bug Report
description: Report a reproducible bug to help us improve LENR Academy
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form as completely as possible to help us understand and reproduce the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior. Be as specific as possible.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Opera
        - Other (please specify in Additional Context)
    validations:
      required: true

  - type: input
    id: browser-version
    attributes:
      label: Browser Version
      description: What version of the browser are you using?
      placeholder: e.g., 120.0.6099.109
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: Which operating system are you using?
      options:
        - Windows
        - macOS
        - Linux
        - iOS
        - Android
        - Other (please specify in Additional Context)
    validations:
      required: true

  - type: dropdown
    id: device
    attributes:
      label: Device Type
      description: What type of device are you using?
      options:
        - Desktop
        - Mobile Phone
        - Tablet
    validations:
      required: true

  - type: dropdown
    id: connection
    attributes:
      label: Connection Type
      description: What type of internet connection were you using? (This matters for the 207MB database download)
      options:
        - WiFi
        - Cellular/Mobile Data
        - Ethernet
        - Unknown
    validations:
      required: false

  - type: textarea
    id: console-errors
    attributes:
      label: Console Errors
      description: |
        If applicable, open your browser's developer console (F12 or Cmd+Option+I) and paste any error messages here.
        Please format as code blocks using triple backticks.
      placeholder: |
        ```
        Paste console errors here
        ```
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem. Drag and drop images here.
    validations:
      required: false

  - type: textarea
    id: url
    attributes:
      label: URL / Page
      description: |
        Which page(s) does this occur on? If you can share a deep link (e.g., `/element-data?Z=26`), that helps us reproduce faster.
      placeholder: |
        e.g., https://lenr.academy/element-data?Z=26&A=56
        or just the route: /two-to-two
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: |
        Add any other context about the problem here. For example:
        - Does this happen consistently or intermittently?
        - Did it work before? When did it stop working?
        - Any specific query parameters or element combinations that trigger it?
        - Network conditions (slow connection, metered, etc.)
      placeholder: Any additional information...
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues to ensure this hasn't been reported already
          required: true
        - label: I have tested this on the latest version at https://lenr.academy
          required: true
        - label: I have provided sufficient information to reproduce the bug
          required: true